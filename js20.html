<!DOCTYPE html>
<html>
<body>
        <h1>The Javascript String() Method</h1>
        
        <p>The String() Method can Convert</p>

        <p id="demo"></p>

     <script>
     let x=2;
     document.getElementById("demo").innerHTML=
       String(x) + "<br>" +
       String(234) + "<br>" +
       String(212+21); 
     </script>
</body>
</html>
