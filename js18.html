<!DOCTYPE html>
<html>
<body>
       <h1>The jvascript typeof operator</h1>
       
       <p>The typeof operator returns the type of a variable or expression. </p>

       <p id="demo"></p>
 <script>
 let x="56";
 let y= + x;
 document.getElementById("demo").innerHTML= typeof x + "<br>" + typeof y ;
  </script>      
</body>
</html
