<!DOCTYPE html>
<html>
<body>
     <h2>Javascript Number Method</h2>
     
     <p>The tostring() Method</p>

     <p id="demo"></p>

  <script>
  let a=342;
  document.getElementById("demo").innerHTML=
  a.toString() + "<br>" +
    (12).toString() + "<br>" +
    (10+13).toString();
  </script>
</body>
</html>
