<!DOCTYPE html>
<html>
<head>
     <script>
    function myfunction(){
         document.getElementById('demo').innerHTML="Paragraph Changed";
    } 
     </script>
</head>
<body>
     <h1>Demo Javascript in HEAD </h1>

      <p id="demo">A Paragraph</p>

      <button type="button"
      onclick="myfunction()">Joi lo!</button>

</body>
</html>
