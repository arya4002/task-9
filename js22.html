<!DOCTYPE html>
<html>
<body>
       <h2>Javascript Type conversion</h2>
       
       <p id="demo"></p>

 <script>
 document.getElementById("demo").innerHTML=
 (1 + null) + "<br>" +
 ("2" + null) + "<br>" +
 ("3" + 7) + "<br>" +
 ("4" - 9) + "<br>" +
 ("1" * 7) + "<br>" +
 ("3" / 6) + "<br>"
 </script>
</body>
</html>
